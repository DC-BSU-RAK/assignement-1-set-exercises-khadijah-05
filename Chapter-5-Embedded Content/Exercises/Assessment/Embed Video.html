<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black; /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    video {
      width: 360px;
      height: 640px;
      border: 4px solid white; /* making the border white */
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 6px 20px rgba(255, 87, 34, 0.5);
    }
  </style>
</head>
<body>

  <video src="video.jpeg" poster="poster.jpeg" autoplay loop muted controls></video>

</body>
</html>
