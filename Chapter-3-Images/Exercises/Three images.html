<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three images</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }

        .image-container {
            margin: 20px;
            display: inline-block;
            padding: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s, filter 0.3s;
            filter: grayscale(100%); /* Make the image black and white */
        }

        .image-container img:hover {
            transform: scale(1.05);
            filter: grayscale(0%); /* Remove the grayscale on hover */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1554772207-d5e9a9abfe7e" 
             alt="Pink blossoms on tree branches in spring" 
             width="600" 
             height="400"
             title="Pink Blossoms on Tree Branches" />
        <p>Image courtesy of <a href="https://unsplash.com/photos/pink-blossoms-bloom-on-tree-branches-eJKwOclHPrk" target="_blank">Unsplash</a>. 
        Licensed under the Unsplash License.</p>
    </div>

    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1565394393-e1b5a1cb0a7d" 
             alt="Branch of a tree with pink flowers in bloom" 
             width="600" 
             height="400"
             title="Tree Branch with Pink Flowers" />
        <p>Image courtesy of <a href="https://unsplash.com/photos/a-branch-of-a-tree-with-pink-flowers-lCjH6ZOBhXs" target="_blank">Unsplash</a>. 
        Licensed under the Unsplash License.</p>
    </div>

    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1554772207-4b97ed4ccf3e" 
             alt="Close-up of white flowers on a plant" 
             width="600" 
             height="400"
             title="Close-up of White Flowers" />
        <p>Image courtesy of <a href="https://unsplash.com/photos/a-close-up-of-a-plant-with-white-flowers-iaoSEedydMA" target="_blank">Unsplash</a>. 
        Licensed under the Unsplash License.</p>
    </div>
    
</body>
</html>
