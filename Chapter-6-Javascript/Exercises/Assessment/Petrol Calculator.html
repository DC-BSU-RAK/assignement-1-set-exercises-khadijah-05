<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="Petrol Calculator.css" />
  <script src="Petrol Calculator.java"></script>
</head>
<body>
  <div class="container">
    <h1>Petrol Cost Calculator</h1>
    <label for="costPerLiter">Cost per liter:</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" /><!-- Enter the default figure for the cost per liter -->
    <label for="litersPurchased">Liters purchased:</label>
    <input type="number" id="litersPurchased" value="0" step="0.1" /><!-- Enter the default value for the amount of liters -->
    <button onclick="calculateTotal()">Calculate Total</button><!-- Button for total cost calculation -->
    <p id="totalCost">Total cost: 0.00</p><!-- Paragraph to show the outcome -->
  </div>
  <script>
    function calculateTotal() {
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
      const liters = parseFloat(document.getElementById('litersPurchased').value);
      const total = costPerLiter * liters;
      document.getElementById('totalCost').textContent = 'Total cost:' + total.toFixed(2);
    }
  </script><!-- JavaScript for computation handling -->
</body>
</html>
